<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      padding: 8px;
      width: 250px;
    }
    #strength {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Password Strength Checker</h2>
  <form name="myForm">
    <input type="password" name="userPass" placeholder="Enter password" onkeyup="checkStrength()">
    Strength: <span id="strength">no strength</span>
  </form>

  <script>
    function checkStrength() {
      const password = document.myForm.userPass.value;
      let strengthText = "Too Short";

      const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;

      if (password.length === 0) {
        strengthText = "no strength";
      } else if (strongRegex.test(password)) {
        strengthText = "Strong";
      } else if (mediumRegex.test(password)) {
        strengthText = "Medium";
      } else if (password.length >= 5) {
        strengthText = "Weak";
      }

      document.getElementById("strength").innerText = strengthText;
    }
  </script>
</body>
</html>
