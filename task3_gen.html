<!DOCTYPE html>
<html>
<head>
  <title>Count Gender Options</title>
  <script type="text/javascript">
    function totalelements() {
      var allgenders = document.getElementsByName("gender");
      document.getElementById("result").innerText = "Total Genders: " + allgenders.length;
    }
  </script>
</head>
<body>
  <form>
    Male:
    <input type="radio" name="gender" value="male">
    Female:
    <input type="radio" name="gender" value="female">
    Others:
    <input type="radio" name="gender" value="others">
    
    <br><br>
    <input type="button" value="Total Genders" onclick="totalelements()">
    <p id="result">Total Genders: </p>
  </form>
</body>
</html>
