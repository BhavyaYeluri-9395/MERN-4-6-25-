<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 50px auto;
        }
        label {
            display: inline-block;
            width: 80px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], textarea {
            width: 250px;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
        }
        input.error, textarea.error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-left: 10px;
        }
        textarea {
            height: 60px;
        }
        input[type="submit"] {
            margin-left: 80px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Registration Form</h3>
        <form id="regForm" onsubmit="return validateForm()">
            <div>
                <label>Name:</label>
                <input type="text" id="name">
                <span class="error-message" id="nameError"></span>
            </div>
            <div>
                <label>Email:</label>
                <input type="text" id="email">
                <span class="error-message" id="emailError"></span>
            </div>
            <div>
                <label>Website:</label>
                <input type="text" id="website">
                <span class="error-message" id="websiteError"></span>
            </div>
            <div>
                <label>Message:</label>
                <textarea id="message"></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error'));

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const website = document.getElementById('website');
            const message = document.getElementById('message');

            if (name.value.trim() === '') {
                document.getElementById('nameError').textContent = "This field is required";
                name.classList.add('error');
                valid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                document.getElementById('emailError').textContent = "A valid email address is required";
                email.classList.add('error');
