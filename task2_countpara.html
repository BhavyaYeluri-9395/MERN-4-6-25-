<!DOCTYPE html>
<html>
<head>
  <title>Count User Paragraphs</title>
  <script type="text/javascript">
    function addAndCountPara() {
      // Get user input
      var userInput = document.getElementById("userInput").value;

      // Clear previous paragraphs
      var container = document.getElementById("paraContainer");
      container.innerHTML = "";

      // Split input by newline and create <p> elements
      var lines = userInput.split("\n");
      for (var i = 0; i < lines.length; i++) {
        if (lines[i].trim() !== "") {
          var p = document.createElement("p");
          p.textContent = lines[i];
          container.appendChild(p);
        }
      }

      // Count paragraphs
      var totalPara = container.getElementsByTagName("p");
      alert("Total <p> tags are: " + totalPara.length);
    }
  </script>
</head>
<body>
  <h3>Enter paragraphs (one per line):</h3>
  <textarea id="userInput" rows="6" cols="50" placeholder="Type your paragraphs here..."></textarea><br><br>

  <button onclick="addAndCountPara()">Add & Count Paragraphs</button>

  <h3>Output:</h3>
  <div id="paraContainer"></div>
</body>
</html>
